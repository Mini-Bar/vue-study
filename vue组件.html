<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue组件</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="mini">
			<my-component v-for="i in items" v-bind:p="i"> </my-component>
		</div>
	</body>
	<script type="text/javascript">
		Vue.component('my-component',{
			props:['p'],
			template:'<li>{{p}}</li>'
		})
		const app=new Vue({
			el:"#mini",
			data: 
			    {
				items:["1","2","3"]
				}
		})
	</script>
</html>
